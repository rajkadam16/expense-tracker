<!-- Edit Modal (only show when isEditModalOpen = true) -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white text-black rounded-lg shadow-lg p-6 w-full max-w-lg">

    <h2 class="text-2xl font-bold text-[#075239] mb-6 text-center">Edit Transaction</h2>

    <form class="space-y-4" >

      <!-- Title -->
      <div>
        <label class="block text-sm mb-1">Title</label>
        <input title="name"  name="title" required
               class="w-full px-4 py-2 rounded-md border border-green-600 text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm"/>
      </div>

      <!-- Amount -->
      <div>
        <label class="block text-sm mb-1">Amount (â‚¹)</label>
        <input title="amount" type="number"  name="amount" required
               class="w-full px-4 py-2 rounded-md border border-green-600 text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm"/>
      </div>

      <!-- Type -->
      <div>
        <label class="block text-sm mb-1">Type</label>
        <select title="type"  name="type" required
                class="w-full px-4 py-2 rounded-md border border-green-600 text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>

      <!-- Category -->
      <div>
        <label class="block text-sm mb-1">Category</label>
        <select title="category"  name="category" required
                class="w-full px-4 py-2 rounded-md border border-green-600 text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm">
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="utilities">Utilities</option>
          <option value="entertainment">Entertainment</option>
          <option value="shopping">Shopping</option>
        </select>
      </div>

      <!-- Date -->
      <div>
        <label class="block text-sm mb-1">Date</label>
        <input title="date" type="date" name="date" required
               class="w-full px-4 py-2 rounded-md border border-green-600 text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm"/>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-4 pt-4">
        <button type="button" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-md transition"
                >
          Cancel
        </button>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition">
          Save Changes
        </button>
      </div>

    </form>
  </div>
</div>
