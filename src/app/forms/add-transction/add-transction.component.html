<!-- Add Transaction Form -->
<section class="bg-[#075239] text-white p-6 rounded-lg shadow-md max-w-2xl mx-auto mb-10">
  <h2 class="text-2xl font-semibold mb-6 text-center">Add New Transaction</h2>

  <form class="space-y-5">

    <!-- Title -->
    <div>
      <label for="title" class="block text-sm mb-1">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="e.g., Grocery Shopping"
        required
        class="w-full px-4 py-2 rounded-md border border-green-600 text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm"
      />
    </div>

    <!-- Amount -->
    <div>
      <label for="amount" class="block text-sm mb-1">Amount (â‚¹)</label>
      <input
        type="number"
        id="amount"
        name="amount"
        placeholder="e.g., 1200"
        required
        class="w-full px-4 py-2 rounded-md border border-green-600 text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm"
      />
    </div>

    <!-- Type -->
    <div>
      <label for="type" class="block text-sm mb-1">Type</label>
      <select
        id="type"
        name="type"
        required
        class="w-full px-4 py-2 rounded-md border border-green-600 text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm"
      >
        <option value="">Select Type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>

    <!-- Category -->
    <div>
      <label for="category" class="block text-sm mb-1">Category</label>
      <select
        id="category"
        name="category"
        required
        class="w-full px-4 py-2 rounded-md border border-green-600 text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm"
      >
        <option value="">Select Category</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="utilities">Utilities</option>
        <option value="entertainment">Entertainment</option>
        <option value="shopping">Shopping</option>
      </select>
    </div>

    <!-- Date -->
    <div>
      <label for="date" class="block text-sm mb-1">Date</label>
      <input
        type="date"
        id="date"
        name="date"
        required
        class="w-full px-4 py-2 rounded-md border border-green-600 text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm"
      />
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-4 pt-4">
      <button type="reset" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-md transition">
        Cancel
      </button>
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition">
        Add Transaction
      </button>
    </div>

  </form>
</section>
