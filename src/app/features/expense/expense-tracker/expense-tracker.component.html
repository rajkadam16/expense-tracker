<section class="max-w-7xl mx-auto p-6 text-white">
  <!-- Filters Section -->
  <div class="bg-[#075239] shadow-md rounded-lg p-6 mb-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <input type="search" placeholder="Search transactions..."
        class="w-full px-4 py-2 rounded-md border border-green-600 bg-white text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm">

      <select title="Filter by type"
        class="w-full px-4 py-2 rounded-md border border-green-600 bg-white text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm">
        <option>All types</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Utilities</option>
        <option>Entertainment</option>
        <option>Shopping</option>
      </select>

      <select title="Filter by categories"
        class="w-full px-4 py-2 rounded-md border border-green-600 bg-white text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm">
        <option>All categories</option>
        <option>Daily</option>
        <option>Monthly</option>
        <option>Yearly</option>
      </select>

      <select title="Filter by status"
        class="w-full px-4 py-2 rounded-md border border-green-600 bg-white text-black focus:outline-none focus:ring-2 focus:ring-green-400 text-sm">
        <option>All statuses</option>
        <option>Completed</option>
        <option>Pending</option>
        <option>Failed</option>
      </select>
    </div>
  </div>

  <!-- Toolbar -->
  <div
    class="flex flex-col sm:flex-row justify-between items-center bg-[#075239] shadow-md rounded-lg px-6 py-4 mb-6 gap-4">
    <h2 class="text-lg font-semibold">Transactions</h2>
    <div class="flex gap-3">
      <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition">Add
        Transaction</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition">Export</button>
    </div>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto bg-[#075239] shadow-md rounded-lg">
    <table class="min-w-full text-sm text-left">
      <thead class="bg-[#064C33] text-green-200 uppercase">
        <tr>
          <th class="px-6 py-4">Category</th>
          <th class="px-6 py-4">Note</th>
          <th class="px-6 py-4">Ref Number</th>
          <th class="px-6 py-4">Wallet</th>
          <th class="px-6 py-4">Amount</th>
          <th class="px-6 py-4">Date</th>
          <th class="px-6 py-4 text-center">Status</th>
          <th class="px-6 py-4 text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-[#06654B] text-white">
        <tr class="hover:bg-[#064432] transition">
          <td class="px-6 py-4">Food</td>
          <td class="px-6 py-4">Lunch with Raj</td>
          <td class="px-6 py-4">#TXN1001</td>
          <td class="px-6 py-4">Main Wallet</td>
          <td class="px-6 py-4">₹450</td>
          <td class="px-6 py-4">2025-07-15</td>
          <td class="px-6 py-4 text-center">
            <span class="inline-block px-3 py-1 text-xs rounded-full bg-green-100 text-green-800">Completed</span>
          </td>
          <td class="px-6 py-4 text-center flex gap-2 justify-center">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-white text-xs px-3 py-1 rounded">Edit</button>

            <button class="bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1 rounded">Delete</button>
          </td>
        </tr>
        <tr class="hover:bg-[#064432] transition">
          <td class="px-6 py-4">Transport</td>
          <td class="px-6 py-4">Metro Recharge</td>
          <td class="px-6 py-4">#TXN1002</td>
          <td class="px-6 py-4">Savings</td>
          <td class="px-6 py-4">₹200</td>
          <td class="px-6 py-4">2025-07-14</td>
          <td class="px-6 py-4 text-center">
            <span class="inline-block px-3 py-1 text-xs rounded-full bg-yellow-100 text-yellow-800">Pending</span>
          </td>
          <td class="px-6 py-4 text-center flex gap-2 justify-center">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-white text-xs px-3 py-1 rounded">Edit</button>
            <button class="bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1 rounded">Delete</button>
          </td>
        </tr>
        <tr class="hover:bg-[#064432] transition">
          <td class="px-6 py-4">Shopping</td>
          <td class="px-6 py-4">T-shirt purchase</td>
          <td class="px-6 py-4">#TXN1003</td>
          <td class="px-6 py-4">Credit Card</td>
          <td class="px-6 py-4">₹999</td>
          <td class="px-6 py-4">2025-07-12</td>
          <td class="px-6 py-4 text-center">
            <span class="inline-block px-3 py-1 text-xs rounded-full bg-red-100 text-red-700">Failed</span>
          </td>
          <td class="px-6 py-4 text-center flex gap-2 justify-center">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-white text-xs px-3 py-1 rounded">Edit</button>
            <button class="bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1 rounded">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="mt-6 flex justify-center">
    <nav class="inline-flex items-center gap-1 text-sm">
      <a href="#" class="px-3 py-1 rounded border border-gray-300 text-white hover:bg-gray-700">&laquo;</a>
      <a href="#" class="px-3 py-1 rounded border border-gray-300 bg-green-500 text-white">1</a>
      <a href="#" class="px-3 py-1 rounded border border-gray-300 text-white hover:bg-gray-700">2</a>
      <a href="#" class="px-3 py-1 rounded border border-gray-300 text-white hover:bg-gray-700">3</a>
      <a href="#" class="px-3 py-1 rounded border border-gray-300 text-white hover:bg-gray-700">&raquo;</a>
    </nav>
  </div>
</section>
